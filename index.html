<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <div class="header">
      <h1>Sketchy Etchy</h1>
    </div>
    <div class="content">
      <div class="grid-wrapper"></div>
      <button class="button-clear">clear</button>
      <input
        type="range"
        min="5"
        max="60"
        value="16"
        class="slider"
        id="slider"
      />
      <div class="val-wrapper">Value: <span class="slider-value"></span></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
